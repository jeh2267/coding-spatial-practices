<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Memories</h1>
        <div class="controls">
            <button id="shuffleBtn" aria-label="Shuffle rock positions">Shuffle</button>
            <button id="lightBtn" aria-label="Toggle day and night lighting">Day/Night</button>
        </div>
    </header>

    <main>
        <p>
            Welcome to my collection of rocks and shells. Most of these I've collected on my travels. Some were gifts from loved ones. Each one stores a memory.
        </p>

        <section class="pile">
            <div class="rock-card" style="--x: -200px; --y: -80px; --r: -10deg;">
                <img src="images/1.png" alt="Rock 1">
            </div>

            <a href="rock_2.html" class="rock-card" style="--x: -80px; --y: -120px; --r: 8deg;">
                <img src="images/2.png" alt="Rock 2">
            </a>

            <div class="rock-card" style="--x: 60px; --y: -140px; --r: -4deg;">
                <img src="images/3.png" alt="Rock 3">
            </div>

            <div class="rock-card" style="--x: 200px; --y: -100px; --r: 3deg;">
                <img src="images/4.png" alt="Rock 4">
            </div>

            <a href="rock_5.html" class="rock-card" style="--x: -220px; --y: 50px; --r: -6deg;">
                <img src="images/5.png" alt="Rock 5">
            </a>

            <div class="rock-card" style="--x: -100px; --y: 40px; --r: 10deg;">
                <img src="images/6.png" alt="Rock 6">
            </div>

            <a href="rock_7.html" class="rock-card" style="--x: 80px; --y: 30px; --r: -5deg;">
                <img src="images/7.png" alt="Rock 7">
            </a>

            <div class="rock-card" style="--x: 220px; --y: 40px; --r: 5deg;">
                <img src="images/8.png" alt="Rock 8">
            </div>

            <div class="rock-card" style="--x: -160px; --y: 150px; --r: -8deg;">
                <img src="images/9.png" alt="Rock 9">
            </div>

            <a href="rock_10.html" class="rock-card" style="--x: 0px; --y: 150px; --r: 4deg;">
                <img src="images/10.png" alt="Rock 10">
            </a>

            <div class="rock-card" style="--x: 160px; --y: 160px; --r: -2deg;">
                <img src="images/11.png" alt="Rock 11">
            </div>

            <div class="rock-card" style="--x: -40px; --y: 230px; --r: 9deg;">
                <img src="images/12.png" alt="Rock 12">
            </div>
            
            <a href="rock_13.html" class="rock-card" style="--x: 180px; --y: 230px; --r: -7deg;">
                <img src="images/13.png" alt="Rock 13">
            </a>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
